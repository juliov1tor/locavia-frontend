<div class="container">
  <h2>Cadastrar Novo Veículo</h2>

  <form #vehicleForm="ngForm">
    <div class="form-group">
      <label for="placa">Placa</label>
      <input id="placa" [(ngModel)]="newVehicle.placa" name="placa" type="text" required #placa="ngModel" />
      <div *ngIf="placa.touched && placa.invalid" class="error-message">
        Placa é obrigatória.
      </div>
    </div>

    <div class="form-group">
      <label for="chassi">Chassi</label>
      <input id="chassi" [(ngModel)]="newVehicle.chassi" name="chassi" type="text" required #chassi="ngModel" />
      <div *ngIf="chassi.touched && chassi.invalid" class="error-message">
        Chassi é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="renavam">Renavam</label>
      <input id="renavam" [(ngModel)]="newVehicle.renavam" name="renavam" type="text" required #renavam="ngModel" />
      <div *ngIf="renavam.touched && renavam.invalid" class="error-message">
        Renavam é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input id="modelo" [(ngModel)]="newVehicle.modelo" name="modelo" type="text" required #modelo="ngModel" />
      <div *ngIf="modelo.touched && modelo.invalid" class="error-message">
        Modelo é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="marca">Marca</label>
      <input id="marca" [(ngModel)]="newVehicle.marca" name="marca" type="text" required #marca="ngModel" />
      <div *ngIf="marca.touched && marca.invalid" class="error-message">
        Marca é obrigatória.
      </div>
    </div>

    <div class="form-group">
      <label for="ano">Ano</label>
      <input id="ano" [(ngModel)]="newVehicle.ano" name="ano" type="number" required #ano="ngModel" />
      <div *ngIf="ano.touched && ano.invalid" class="error-message">
        Ano é obrigatório.
      </div>
    </div>

    <!-- error message display -->
    <p *ngIf="errorMessage" class="error-message"> {{ errorMessage }}</p>

    <div class="button-group">
      <button class="cadastrar" (click)="createVehicle()" [disabled]="vehicleForm.invalid">Cadastrar</button>
    </div>

    <div class="button-group">
      <button class="voltar" (click)="goBack()">Voltar</button>
    </div>
  </form>
</div>
