<div class="container">
  <h1 class="title">Lista de Veículos</h1>
  <button mat-raised-button color="primary" routerLink="/cadastro-veiculo" class="btn-register">
    Cadastrar Novo Veículo
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 vehicle-table">
    <!-- Definindo as colunas -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let vehicle"> {{ vehicle.id }} </td>
    </ng-container>

    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let vehicle"> {{ vehicle.placa }} </td>
    </ng-container>

    <ng-container matColumnDef="chassi">
      <th mat-header-cell *matHeaderCellDef> Chassi </th>
      <td mat-cell *matCellDef="let vehicle"> {{ vehicle.chassi }} </td>
    </ng-container>

    <ng-container matColumnDef="renavam">
      <th mat-header-cell *matHeaderCellDef> Renavam </th>
      <td mat-cell *matCellDef="let vehicle"> {{ vehicle.renavam }} </td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let vehicle"> {{ vehicle.modelo }} </td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let vehicle"> {{ vehicle.marca }} </td>
    </ng-container>

    <ng-container matColumnDef="ano">
      <th mat-header-cell *matHeaderCellDef> Ano </th>
      <td mat-cell *matCellDef="let vehicle"> {{ vehicle.ano }} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let vehicle">
        <button mat-button color="accent" [routerLink]="['/edit-veiculo', vehicle.id]">Editar</button>
        <button mat-button color="warn" (click)="deleteVehicle(vehicle.id)">Excluir</button>
      </td>
    </ng-container>

    <!-- Adicionando a linha de cabeçalho -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
